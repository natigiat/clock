<ion-view class="" view-title="שעון" dir="rtl" >
      <div class="bar bar-subheader item-divider">
  <h2 class="title"><clock format="HH:mm:ss"></clock> {{today}}</h2>
</div>
      <ion-content class="splash padding">
				
			<div ng-app="angular-flipclock " >
			  
			      <flip-clock></flip-clock>
			      <button ng-click="start()">START</button>
			      <button ng-click="stop()">STOP</button>
			      <button ng-click="saveTime()">שמור</button>


			  
			</div>

      </ion-content>
</ion-view>
